<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="HNG Internship task stage one" />
    <meta name="author" content="Sammydepoj" />
    <title>HNGx | Stage One task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="head">
        <img
          src="./assets/dev.jpg"
          alt="Sammydepoj"
          data-testid="slackDisplayImage"
        />
      </div>
      <hr />
      <div class="content">
        <h1 data-testid="slackUserName">Anioke Sebastian</h1>
        <h2>Day of the Week</h2>
        <p data-testid="currentDayOfTheWeek" id="dayOfTheWeek"></p>
        <h2>UTC Time</h2>
        <p data-testid="currentUTCTime" id="time"></p>
        <h2>Track</h2>
        <p data-testid="myTrack">Frontend</p>
        <a
          href="https://github.com/Sammydepoj/HNGx-stage-one-task"
          data-testid="githubURL"
          >Github Repository</a
        >
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
